<h1 class="mb-12 font-bold">ðŸ‘‹ Welcome to Angular Boilerplate</h1>

<table mat-table [dataSource]="fuzzySearchResult" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let fuzzyResult"> {{fuzzyResult.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef> Brand </th>
        <td mat-cell *matCellDef="let fuzzyResult"> {{fuzzyResult.brand}} </td>
      </ng-container>
    
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let fuzzyResult"> {{fuzzyResult.description}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
